<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/base.css">
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script>
    window.addEventListener("load", init);

    function init() {
      // Stageオブジェクトを作成。表示リストのルートになります。
      var stage = new createjs.Stage("myCanvas");

      var shape = new createjs.Shape();
      // 赤い円
      shape.graphics.beginFill("red");
      shape.graphics.drawCircle(100, 100, 50);
      // 緑の円
      shape.graphics.beginFill("green");
      shape.graphics.drawCircle(200, 100, 50);
      // 青い円
      shape.graphics.beginFill("blue");
      shape.graphics.drawCircle(300, 100, 50);

      // ステージにシェイプを追加
      stage.addChild(shape);

      // Stageの描画を更新
      stage.update();
    }
  </script>
</head>
<body>
  <canvas id="myCanvas" width="640" height="320"></canvas>
</body>
</html>
