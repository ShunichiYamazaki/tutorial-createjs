<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/base.css" />
  <!-- CreateJSを読み込む-->
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

  <!-- Animate CCのデータを読み込む -->
  <script src="StarAsset.js"></script>

  <!-- 自作のコードを書く -->
  <script>
    window.addEventListener('load', init);

    function init() {
      var stage = new createjs.Stage('myCanvas');

      // Animate CCで出力したコンテンツを読み込む
      // 引数の文字列はAnimate CCから出力したHTMLファイルから調べる
      var comp = AdobeAn.getComposition('61930C3D5DE64B7EA1A7EAD48B1047A7');
      // ライブラリ内のコンテンツを読み込む
      var lib = comp.getLibrary();

      // Animate CCのシンボル名の先頭に「lib.」をつけると利用できます
      var star = new lib.Star();
      star.x = 200;
      star.y = 200;
      stage.addChild(star);

      // 時間経過
      createjs.Ticker.addEventListener('tick', onTick);

      function onTick() {
        // マウスに追随させる
        star.x = stage.mouseX;
        star.y = stage.mouseY;

        // 画面更新
        stage.update();
      }
    }
  </script>
</head>
<body>
  <canvas id="myCanvas" width="960" height="540"></canvas>
</body>
</html>
